                <span class="bg-dark text-white p-2">PT</span> Pet Shop
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Nossos Produtos</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card product-card">
                    <img src="img\racao01.png" class="card-img-top" alt="Ração Golden">
                    <div class="card-body">
                        <h5 class="card-title">Ração Golden</h5>
                        <p class="card-text">Ração premium para cães adultos.</p>
                        <p class="card-text"><strong>R$ 89,90</strong></p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card product-card">
                    <img src="img\racao02.png" class="card-img-top" alt="Ração GranPlus">
                    <div class="card-body">
                        <h5 class="card-title">Ração GranPlus</h5>
                        <p class="card-text">Ração úmida para cães adultos.</p>
                        <p class="card-text"><strong>R$ 59,90</strong></p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Entrar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Cadastro Modal -->
    <div class="modal fade" id="cadastroModal" tabindex="-1" aria-labelledby="cadastroModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cadastroModalLabel">Cadastre-se</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="cadastroForm">
                        <div class="mb-3">
                            <label for="cadastroNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="cadastroNome" required>
                        </div>
                        <div class="mb-3">
                            <label for="cadastroEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="cadastroEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="cadastroPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="cadastroPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
